{% extends 'core/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/search.css' %}"> {% endblock css %}
{% block title %} Your Cart {% endblock title %}
{% block body %}

<!-- Products start hare -->

<section class="text-gray-600 body-font">
   <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
         {% for prod in prod %}
         <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
            <!-- <a class="block relative h-48 rounded overflow-hidden">
               <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                  src="../../media/core/images/1">
            </a> -->
            <div class="mt-4">
               <h2 class="text-gray-900 title-font text-lg font-medium">{{prod.product_name}}</h2>
               <p class="mt-1">{{prod.price}}</p>
            </div>
            <div class="prod_oporations" style="display: flex;justify-content: flex-end;position: absolute;">
               <a href="/belling/{{prod.originalId}}">
                  <button
                  class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded mx-3">Buy
                  Now</button>
              </a>
              <a href="/delectCart/{{prod.originalId}}"><button class="btn btn-danger">Remove</button></a>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</section>


{% endblock body %}
